  <style>
    /* Critical CSS for initial load */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.5;
      color: #111827;
      background-color: #f9fafb;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #app {
      min-height: 100vh;
    }
    
    /* Loading spinner */
    .app-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    }
    
    .loading-spinner {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      color: white;
    }
    
    .loading-spinner i {
      font-size: 2rem;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Hide app content until loaded */
    .app-content {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .app-content.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Loading state -->
    <div class="app-loading" id="loading">
      <div class="loading-spinner">
        <i class="fas fa-spinner"></i>
        <span>Loading Billing Pages...</span>
      </div>
    </div>
    
    <!-- App content -->
    <div class="app-content" id="app-content">
      <!-- Vue app will be mounted here -->
    </div>
  </div>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
  
  <!-- App initialization -->
  <script type="module" src="/src/main.js"></script>
  
  <!-- Loading handler -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Hide loading spinner when app is ready
      window.addEventListener('app-ready', () => {
        const loading = document.getElementById('loading');
        const appContent = document.getElementById('app-content');
        
        if (loading) loading.style.display = 'none';
        if (appContent) appContent.classList.add('loaded');
      });
    });
  </script>
</body>
</html>
